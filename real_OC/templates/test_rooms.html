{% extends "header.html" %}
{% block mainbody %}
<p class='directive'> I want a room in...</p>
<form action='/' method='POST'>{% csrf_token %}
	{{ form.as_table }}
	<input type='submit' value='Go!' id='big_button'>
</form>
<ul>
	{% for room, times in rooms.items %}
		<li> {{ room }}</li>
		{% for time in times %}
			<li> {{ time }}{{time.ap}}	 </li>
		{% endfor %}
		<br>
	{% endfor %}
</ul>
{% endblock %}
